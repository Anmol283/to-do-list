<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: cadetblue;
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: cadetblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkcyan;
        }

        /* Task Container Styles */
        #taskContainer {
            height: 500px;
            width: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .removeBtn {
            margin-left: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .removeBtn:hover {
            background-color: darkred;
        }

        .assign {
            font-size: 12px;
            color: gray;
        }

    </style>
</head>
<body>

    <h1>To-Do List</h1>
    
    <div>
        <input type="text" id="taskInput" placeholder="Enter Task">
        <input type="text" id="personInput" placeholder="Assign to (Person)">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskContainer"></div>

    <script>
        // Add a new task
        function addTask() {
            const taskText = document.getElementById('taskInput').value;
            const personText = document.getElementById('personInput').value;

            if (taskText === "" || personText === "") {
                alert("Please enter both task and person!");
                return;
            }

            // Create a new task element
            var newTask = document.createElement("div");
            newTask.className = "task";
            newTask.innerHTML = `${taskText} <span class="assign">(Assigned to: ${personText})</span>`;
            
            // Create a remove button
            var removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.className = "removeBtn";
            removeBtn.onclick = function() {
                removeTask(newTask);
            };

            // Append the button to the task
            newTask.appendChild(removeBtn);
            
            // Add the new task to the container
            document.getElementById("taskContainer").appendChild(newTask);

            // Clear input fields
            document.getElementById('taskInput').value = "";
            document.getElementById('personInput').value = "";
        }

        // Remove a task
        function removeTask(taskElement) {
            taskElement.parentNode.removeChild(taskElement);
        }
    </script>

</body>
</html>
